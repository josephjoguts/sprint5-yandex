version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Приветствую
      - Здарова
      - Хай
      - Как дела?

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?
      - Чем микросервисы лучше монолита?
      - Какие минусы у микросервисов?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
      - Раскройте тему подробнее
